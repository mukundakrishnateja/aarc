<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white; /* White background */
            color: black;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            flex-direction: column; /* Stack elements vertically */
        }
        .signup-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white; /* Keep the form background white */
        }
        .btn-custom {
            width: 100%; /* Full width for the button */
            margin-top: 10px; /* Space above the button */
        }
        .social-btn {
            width: 100%; /* Full width for social buttons */
            margin-top: 10px; /* Space above the button */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center">Sign Up</h2>
        <p class="text-center">Lorem ipsum dolor sit amet adipiscing elit.</p>
        <form id="signupForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                <div class="text-danger" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-custom">Sign Up</button>
        </form>
        <button class="btn btn-light social-btn">Sign up with Google</button>
        <button class="btn btn-light social-btn">Sign up with Facebook</button>
        <button class="btn btn-light social-btn">Sign up with Apple</button>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');

            // Validate email
            if (!email.endsWith('@gmail.com')) {
                emailError.textContent = 'Please enter a valid email ending with @gmail.com';
            } else {
                emailError.textContent = ''; // Clear error message
                // Redirect to login.html
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>

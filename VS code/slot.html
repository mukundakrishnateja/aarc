<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
        }
        .container {
            margin-top: 50px; /* Space from the top */
        }
        .card {
            margin: 20px 0; /* Space between cards */
        }
        .btn-custom {
            margin-top: 20px; /* Space above the button */
        }
        .selected {
            background-color: #007bff; /* Highlight color */
            color: white; /* Text color for highlighted button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Select Slot</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select the Date for your Services</h5>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-light mx-2" onclick="selectDate(this)">DEC 22</button>
                    <button class="btn btn-light mx-2" onclick="selectDate(this)">DEC 23</button>
                    <button class="btn btn-light mx-2" onclick="selectDate(this)">DEC 24</button>
                    <button class="btn btn-light mx-2" onclick="selectDate(this)">DEC 25</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select the start time for your services</h5>
                <p>Your service will take:</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-light mx-2" onclick="selectTime(this)">8:00 AM</button>
                    <button class="btn btn-light mx-2" onclick="selectTime(this)">9:00 AM</button>
                    <button class="btn btn-light mx-2" onclick="selectTime(this)">10:00 AM</button>
                    <button class="btn btn-light mx-2" onclick="selectTime(this)">11:00 AM</button>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-custom" onclick="bookSlot()">Book Slot</button>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-success">
                    Successfully your slot is booked.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedDateButton = null; // Variable to store the selected date button

        function selectDate(button) {
            // If a date is already selected, keep it highlighted
            if (selectedDateButton) {
                selectedDateButton.classList.remove('selected'); // Remove highlight from previously selected date
            }
            selectedDateButton = button; // Store the currently selected date button
            button.classList.add('selected'); // Highlight the selected date button
        }

        function selectTime(button) {
            // Remove 'selected' class from all time buttons
            const timeButtons = document.querySelectorAll('.card-body button');
            timeButtons.forEach(btn => btn.classList.remove('selected'));
            // Add 'selected' class to the clicked button
            button.classList.add('selected');
        }

        function bookSlot() {
            // Show the success modal
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

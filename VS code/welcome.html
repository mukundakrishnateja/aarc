<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:black; /* Light grey background */
            color: black;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            flex-direction: column; /* Stack elements vertically */
        }
        .welcome-container {
            text-align: center; /* Center text */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: black; /* White background for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .btn-custom {
            margin-top: 20px; 
            color: black;/* Space above the button */
        }
        .heading{
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="heading">Welcome to AARC</h1>
        <p class="heading">Your journey to a cleaner car starts here!</p>
        <a href="signup.html" class="btn btn-light btn-custom">Get Started</a>
        <a href="signup.html" class="btn btn-light btn-custom">Sign Up</a>
    </div>
</body>
</html>

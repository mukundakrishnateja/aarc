<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AARC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .btn-custom {
            width: 80px; /* Set width to 80px */
            margin: 10px auto; /* Center the button */
            display: block; /* Ensure the button is treated as a block element */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                <div class="text-danger" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="btn btn-danger btn-custom">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');

            // Validate email
            if (!email.endsWith('@gmail.com')) {
                emailError.textContent = 'Please enter a valid email ending with @gmail.com';
            } else {
                emailError.textContent = ''; // Clear error message
                // Redirect to aarc.html
                window.location.href = 'aarc.html';
            }
        });
    </script>
</body>
</html>
